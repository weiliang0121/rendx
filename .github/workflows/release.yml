name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    # Skip if commit is from changesets (avoid infinite loop)
    if: github.repository == 'weiliang0121/rendx'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm --filter './packages/**' build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Releases
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Parse published packages and create GitHub releases
          echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -c '.[]' | while read -r pkg; do
            NAME=$(echo "$pkg" | jq -r '.name')
            VERSION=$(echo "$pkg" | jq -r '.version')
            TAG="${NAME}@${VERSION}"

            # Extract changelog for this version
            PKG_DIR=$(echo "$NAME" | sed 's/rendx-/packages\//')
            CHANGELOG_FILE="${PKG_DIR}/CHANGELOG.md"

            if [ -f "$CHANGELOG_FILE" ]; then
              # Extract the section for this version from CHANGELOG
              NOTES=$(awk "/^## ${VERSION}/,/^## [0-9]/" "$CHANGELOG_FILE" | head -n -1)
            else
              NOTES="Release ${NAME}@${VERSION}"
            fi

            # Create GitHub release
            gh release create "$TAG" \
              --title "$TAG" \
              --notes "$NOTES" \
              --target main \
              2>/dev/null || echo "Release $TAG already exists or failed"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
